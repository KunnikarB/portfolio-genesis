<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6c722e42cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../dist/css/contact.css" />
  </head>

  <body>
    <!--navigation section-->
    <section>
      <nav>
        <ul>
          <li>Genessis</li>
          <li class="float-right">
            <a href="/pages/projects.html">Projects</a>
          </li>
          <li class="float-right"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </section>
    <!--end of navigation section-->

    <!--main section-->
    <main>
      <!--Header section-->
      <div class="header">
        <section>
          <h1 class="header__title">
            Full set of great features to make your product fresh
          </h1>
          <p class="header__info">
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </section>

        <!-- Contact Form -->
        <section>
          <form class="header__info" action="#" method="get">
            <label for="name"></label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />

            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />

            <label for="message"></label>
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea
            ><br />
            <button class="btn" type="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>

    <!--Image section-->
    <section>
      <div class="container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6049.395767607397!2d-73.95129205595808!3d40.70265093557971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bfae0c4ffa1%3A0x4ca1a0fe1d8507a7!2sBroadway%20Triangle%2C%20Brooklyn%2C%20NY%2011206%2C%20USA!5e0!3m2!1sen!2sse!4v1710164925850!5m2!1sen!2sse"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
    <!--End of Image section-->

    <!--End of Info section-->

    <!--footer-->
    <footer>
      <section>
        <nav class="navbar">
          <ul>
            <li>Genessis</li>
            <div class="float-right">
              <li><a href="/pages/projects.html">Projects</a></li>
              <li><a href="/pages/contact.html">Contact</a></li>
              <li>
                <a href="https://dribbble.com/"
                  ><i class="fab fa-dribbble fa-1x"></i>
                </a>
              </li>
              <li>
                <a href="https://twitter.com/">
                  <i class="fab fa-twitter fa-1x"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/">
                  <i class="fab fa-instagram fa-1x"></i>
                </a>
              </li>
            </div>
          </ul>
        </nav>
      </section>
    </footer>
    <!--end of footer-->
  </body>
</html>
